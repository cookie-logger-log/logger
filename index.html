<!DOCTYPE html>
<html>
<head>
  <title>Send Message</title>
  <style>
    body {
      background: #0f172a;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    .box {
      background: #1e293b;
      width: 320px;
      margin: auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    input {
      width: 90%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #38bdf8;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0ea5e9;
    }

    #status {
      margin-top: 15px;
      color: #a5f3fc;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Send Message</h2>

    <input id="msg" placeholder="Type message">
    <button onclick="send()">Send</button>

    <p id="status"></p>
  </div>

  <script>
    function send() {
      const msg = document.getElementById("msg").value;
      const status = document.getElementById("status");

      if (!msg) {
        status.innerText = "Type something!";
        return;
      }

      fetch("https://discord.com/api/webhooks/1455265199064875018/wQtat95YgbX1u0ddfgKj4WCsJKqL5gABN2HWRJpAElgQ8hpewaHaKJIIhmB5MVvMZuzV", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          content: msg
        })
      })
      .then(() => {
        status.innerText = "Message sent ✔️";
        document.getElementById("msg").value = "";
      })
      .catch(() => {
        status.innerText = "Error sending message";
      });
    }
  </script>

</body>
</html>
